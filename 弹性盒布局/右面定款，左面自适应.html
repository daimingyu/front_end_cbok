<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左侧定宽，右侧自适应</title>
    <style>
        body{
            margin: 0;
        }
        .container{
            display: flex;
            flex-direction: row-reverse;
        }
        .left{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }
        .right{
            flex: 1;
            height: 200px;
            background-color:cyan;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
