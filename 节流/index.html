<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>节流</title>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.15/lodash.js"></script>
</head>
<body> 
    <div style="height: 10000px; width:100px;background-color: azure;">
    </div>
    <script>
        function throttle(fn, wait) {
            let prev = new Date();
            return function() { 
                const args = arguments;
                const now = new Date();
                if (now - prev > wait) {
                    fn.apply(this, args);
                    prev = new Date();
                }
            }
        }
        function callback(){
            console.log('回调函数触发了');
        }
        // window.onscroll = callback;
        window.onscroll = throttle(callback, 1000);
        // window.onscroll = _.throttle(callback, 1000);

    </script>
</body>
</html>
