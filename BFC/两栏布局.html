<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>两栏布局</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .left{
            width: 100px;
            height: 100px;
            background-color: pink;
            float: left;
        }
        .right{
            height: 200px;
            background-color:rgb(92, 116, 255);
            overflow: hidden;
        }

    </style>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
</body>
</html>
