<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>外边距重叠</title>
    <style>
        body{
            margin: 0;
            padding: 100px;
        }
        .parent{
            width: 500px;
            border: 1px solid rgb(92, 116, 255);
            padding: 10px;
            overflow: hidden;
        }
        .child{
            width: 150px;
            height: 150px;
            background-color: pink;
            margin: 20px;
        }
        .top, .bottom{
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="top">
            <div class="child"></div>
        </div>
        <div class="bottom">
            <div class="child"></div>
        </div>
    </div>
</body>
</html>
